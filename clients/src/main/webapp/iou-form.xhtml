<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="iouForm">
            <p:panel header="IOU Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="iouValue" value="IOU Value:" />
                    <p:inputNumber id="iouValue" value="#{iouController.iou.value}" />
                    <p:outputLabel for="otherParty" value="Other Party:" />
                    <p:selectOneMenu id="otherParty" value="#{iouController.iou.otherPartyName}" style="width:125px">
			           <f:selectItems value="#{iouController.otherPartySelectItems}" />
			        </p:selectOneMenu>
                    <h:commandButton value="Save" action="#{iouController.createIOU}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
