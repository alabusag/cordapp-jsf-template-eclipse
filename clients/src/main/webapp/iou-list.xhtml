<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
        	<p:messages id="messages" showDetail="true" closable="true">
		        <p:autoUpdate />
		    </p:messages>
            <p:panel header="IOU List">
                <p:dataTable id="table" var="iouState" value="#{iouList.ious}">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{iouState.linearId.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Borrower</f:facet>
                        <h:outputText value="#{iouState.borrower.name.organisation}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Lender</f:facet>
                        <h:outputText value="#{iouState.lender.name.organisation}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Value</f:facet>
                        <h:outputText value="#{iouState.value}">
                            <f:convertNumber type="currency" currencySymbol="$ " />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
